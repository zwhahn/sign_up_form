<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content_holder">
        <div class="img_holder">
            <img src="ice_cream.jpg" alt="Photo of ice cream cone"/>
            <div id="title_block">
                <div id="title_content">
                    <img id="logo" src="./odin-lined.png" alt="The Odin Project logo">
                    <h1 id="title">Ice Cream Form</h1>
                </div>
            </div>
            <div id="img_credit">
                Photo by <a href="https://unsplash.com/@sadswim?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">ian dooley</a> on <a href="https://unsplash.com/photos/strawberry-ice-cream-on-cone-TLD6iCOlyb0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="form_holder">
            <div id="form_explanation">
                This is not a real online service! Join the I-scream-for-ice-cream club by filling out this form. We meet daily at local ice cream stores all over the country! 
                Sign up <span style="font-style: italic;">now</span> to join in the fun!
            </div>
            <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" minlength="1" maxlength="100" placeholder="John">
                    </div>
                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" minlength="1" maxlength="100" placeholder="Doe">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="user_email" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="user_tel">Phone Number:</label>
                        <input type="tel" id="user_tel" name="user_tel" pattern="(\d{3}[\-]\d{3}[\-]\d{4})" placeholder="123-456-7890">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="user_password">Password:</label>
                        <input type="password" name="user_password" id="user_password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </fieldset>
            </form>
            <button>
                Create Account
            </button>
            <div id=login>
                Already have an account? <a href="./index.html">Log In</a>
            </div>
        </div>
    </div>
    
</body>
</html>
